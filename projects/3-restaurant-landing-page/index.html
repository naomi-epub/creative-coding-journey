<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/vector/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liquid Maestro</title>
    <!-- noto serif display -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Montserrat -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body class="bg-primary">
    <!-- navbar -->
    <nav class="fixed top-0 left-0 z-50 w-full flex justify-between items-center p-5 md:px-10 xl:px-15">
      <div class="flex flex-col items-center w-24 gap-1.25">
        <picture>
          <img src="./src/assets/vector/logo.svg" alt="Liquid Maestro Logo" 
          class="w-7.5 object-cover">
        </picture>
        <p class="text-[17px] font-noto font-semibold leading-[18.7px] tracking-normal text-white text-center">LIQUID MAESTRO</p>
      </div>
      <picture>
        <img src="./src/assets/vector/Hamburger menu.svg" alt="Burger Icon" 
        class="w-7.5 object-cover">
      </picture>
    </nav>
    <main>
      <!-- hero section -->
       <section class="relative w-full overflow-hidden h-screen">
        <!-- bg picture -->
        <picture>
          <img src="./src/assets/img/pexels-charlotte-may-5947008 1.png"
          alt="Liquid Maestro Hero Section Image" 
          class="absolute inset-0 w-full h-full object-[55%_55%] object-cover">
        </picture>
        <!-- decoration line -->
        <picture class="absolute -top-2.5 right-0 md:-top-15 xl:-top-10">
          <img src="./src/assets/vector/line.svg"
          alt="Decorative Line"
          class="h-95 object-[90%_55%] object-cover md:h-150 xl:w-[120vw]">
        </picture>
        <!-- hero text -->
        <div class="absolute flex flex-col items-center gap-10 p-7.5 w-full top-[35%] xl:top-[40%]">
          <div class="relative flex flex-col gap-2">
            <!-- big title  -->
            <div class="w-75 xl:w-125">
              <p class="wtf text-white">Indulge in</p>
              <h1 class="text-white">
                Liqui<span class="relative inline-block">d
                  <!-- decoration note -->
                   <img src="./src/assets/vector/note.svg"
                   alt="Decoration note"
                   class="absolute w-10 -top-15 -right-12 md:w-25 md:-top-20 md:-right-15 xl:w-35 xl:-top-25 xl:-right-10"> 
               </span> Artistry
            </div>
            <!-- subheader -->
            <p class="sub-header text-white w-[80%] md:w-[60%]">Step into a world of extraordinary flavors and unrivaled mixology expertise</p>
          </div>
          <a href="#" class="btn">EXPLORE</a>
        </div>
       </section>
       <!-- wtf section -->
       <section class="p-7.5">
        <h4 class="text-white">Liquid Maestro, the newest hotspot in downtown Los Angeles. Our skilled mixologists are passionate about crafting exceptional cocktails that will delight your senses.</h4>
        
       <section>

       </section>
    </main>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
