<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tailwind-learning</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
      /* CSS thủ công loader để tránh chớp hình */
      @keyframes my-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes my-pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: .5; }
      }
      body {
        margin: 0;
        padding: 0;
        background-color: #0f172a;
        overflow: hidden;
      }
      #loader {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: 9999;
        background-color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 1rem;
      }
      .loader-spinner {
        width: 3rem;  /* w-12 */
        height: 3rem; /* h-12 */
        border: 4px solid #334155; /* border-slate-700 */
        border-top-color: #a855f7; /* border-t-purple-500 */
        border-radius: 9999px; /* rounded-full */
        animation: my-spin 1s linear infinite; /* animate-spin */
      }
      .loader-text {
        color: #0f172a;
        font-size: 1.25rem; /* text-xl */
        font-weight: 700;   /* font-bold */
        font-family: 'Playfair Display', serif;
        animation: my-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; /* animate-pulse */
      }
      /* Ẩn nội dung chính ban đầu để tránh chớp hình */
      #main-content { visibility: hidden; opacity: 0; }
    </style>
  </head>
  <body class="bg-slate-900 h-screen flex flex-col justify-center">

    <div id="loader">
       <div class="loader-spinner"></div>
       <div class="loader-text">On the way...</div>
    </div>

    <div id="main-content" class="grid grid-cols-3 gap-4 p-12">
      <div class="bento-item col-span-2 bg-purple-500">1</div>
      <div class="bento-item bg-pink-500">2</div>
      <div class="bento-item  bg-blue-500">3</div>
      <div class="bento-item col-span-2 bg-green-500">4</div>
      <div class="card col-span-3 bg-white p-10 rounded-2xl">
        <div class="w-20 h-20 bg-linear-to-tr from-purple-500 to-pink-500 rounded-full mb-4 mx-auto border-4 border-white"></div>
          <div class="text-center">
              <h1 class="font-playfair text-2xl font-bold text-slate-800">Hello Neko!</h1>
              <p class="font-playfair text-slate-500 mt-2 font-medium">Creative Coder on the way</p>
              <button class="font-playfair mt-6 px-6 py-2 text-slate-900 border border-slate-900 rounded-full font-semibold text-sm">
                  Follow Me
              </button>
          </div>
      </div>    
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
